<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to Publicus</title>
		<link href="CSS/login_page.css" type="text/css" rel="stylesheet"/>
		<link href="CSS/reset.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<section id="language_bar">
				<a href=#>English</a>
				<a href=#>Bulgarian</a>
				<a href=#>German</a>
				<a href=#>French</a>
				<a href=#>Spanish</a>
				<a href=#>Italian</a>
				<a href=#>Russian</a>
					<button type="button">More</button>
			</section>
			<section id="logo">
				<div>
					<img src="Images/logo.png">
				</div>
				<h1>Publicus</h1>
			</section>
		</header>
		<section id="container">
			<article>
				<h1>Welcome!</h1>
				<p>If you want to connect with your friends, meet new fascinating people
					and share your interests with the others, then here is the right
					place for you. We hope you will enjoy Publicus!  </p>
			</article>
			<aside>
				<form action="" id="log_in">
					<input type="text" name="Email" placeholder="Email">
					<input type="password" name="Password" placeholder="Password">
					<div>
						<input type="checkbox" id="remember" name="remember_user">
						<label for="remember">Remember me</label>
					</div>
					<div>
						<button type="submit">Log In </button>
					</div>
				</form>	
				<form action="" id="sign_up">
					<h1>Sign up for Publicus</h1>
					<input type="text" name="First_name" placeholder="First name">
					<input type="text" name="Last_name" placeholder="Last name">
					<input type="text" name="Email_sign_up" placeholder="Email">
					<input type="password" name="Password_sign_up" placeholder="Password">
					<div>
						<button type="submit">Sign Up</button>
					</div>
				</form>		
			</aside>
		</section>
	</body>
</html>
